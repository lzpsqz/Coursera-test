<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div><a href="https://www.nowcoder.com/share/jump/8213086161718124497227">题目来源</a></div>
  <ul id="myList">
    <li id="item1">项目 1</li>
    <li id="item3">项目 3</li>
    <li id="item2">项目 2</li>
    <li id="item4">项目 4</li>
  </ul>

  <script>
    function sortAndReturnTextContent() {
      const items = document.getElementById('myList').children;
      const itemsArray = [];
      for(let i = 0;i < items.length;i++){
        itemsArray.push(items[i]);
      }
      itemsArray.sort((a,b)=>{
        const idA = parseInt(a.id.replace('item',''),10);
        const idB = parseInt(b.id.replace('item',''),10);
        if(idA < idB){
          return -1;
        }
        if(idA > idB){
          return 1;
        }
        return 0;
      })
      document.getElementById('myList').innerHTML='';
      itemsArray.forEach(item=>document.getElementById('myList').appendChild(item)); 
    }
    
    sortAndReturnTextContent()
  </script>



</body>

</html>
